<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Artifacts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Build Artifacts</h1>
                <p class="subtitle">Download the latest builds from our CI pipeline</p>
            </div>
        </header>

        <main id="artifact-list" class="artifact-grid">
            <div class="loading-state">
                <div class="spinner"></div>
                Loading artifacts...
            </div>
        </main>

        <footer>
            <p>Artifacts are retained for 90 days by default.</p>
        </footer>
    </div>

    <script>


        let pollingInterval = null;

        async function fetchArtifacts() {
            const listElement = document.getElementById('artifact-list');

            try {
                // Fetch from own server proxy
                const response = await fetch('/api/artifacts');

                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status}`);
                }

                const data = await response.json();

                if (!data.artifacts || data.artifacts.length === 0) {
                    listElement.innerHTML = '<div class="empty-state">No artifacts found.</div>';
                    managePolling(false); // Stop polling if empty
                    return;
                }

                renderArtifacts(data.artifacts);

                // Check if any artifacts are pending
                const hasPending = data.artifacts.some(a => a.is_pending);
                managePolling(hasPending);

            } catch (error) {
                console.error('Fetch error:', error);

                // Don't overwrite error state if we are just polling in background
                if (!pollingInterval || listElement.querySelector('.loading-state')) {
                    listElement.innerHTML = `
                        <div class="error-state">
                            <h3>Failed to load artifacts</h3>
                            <p>Ensure the backend server is running and configured correctly.</p>
                            <p class="error-details">${error.message}</p>
                        </div>
                    `;
                }
            }
        }

        function managePolling(shouldPoll) {
            if (shouldPoll && !pollingInterval) {
                console.log('Starting polling for pending builds (1 min interval)...');
                pollingInterval = setInterval(fetchArtifacts, 60000);
            } else if (!shouldPoll && pollingInterval) {
                console.log('All builds finished. Stopping polling.');
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        function renderArtifacts(artifacts) {
            const listElement = document.getElementById('artifact-list');
            listElement.innerHTML = '';

            // Sort by date (latest first)
            artifacts.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            artifacts.forEach(artifact => {
                const date = new Date(artifact.created_at);
                const dateString = date.toLocaleDateString(undefined, { year: 'numeric', month: 'numeric', day: 'numeric' });
                const timeString = date.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
                const sizeMb = (artifact.size_in_bytes / (1024 * 1024)).toFixed(2);

                const item = document.createElement('div');
                item.className = `list-item ${artifact.expired ? 'expired' : ''} ${artifact.is_pending ? 'pending-item' : ''}`;

                const downloadUrl = `/api/download/${artifact.id}`;
                const branchName = artifact.workflow_run?.head_branch || 'unknown';

                let actionHtml = '';
                if (artifact.is_pending) {
                    actionHtml = `<span class="status-pending"><span class="spinner-small"></span> Building...</span>`;
                } else if (artifact.expired) {
                    actionHtml = '<span class="status-expired">Expired</span>';
                } else {
                    actionHtml = `<a href="${downloadUrl}" class="btn-download" download>
                        Download
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    </a>`;
                }

                item.innerHTML = `
                    <div class="item-info basic-info">
                        <div class="info-row primary-row">
                            <div class="artifact-name" title="${artifact.name}">${artifact.name}</div>
                            ${artifact.is_pending ? '<span class="tag-live">LIVE</span>' : ''}
                        </div>
                        <div class="info-row secondary-row">
                            <span class="tag-branch" title="Source Branch: ${branchName}">
                                <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="6" y1="3" x2="6" y2="15"></line><circle cx="18" cy="6" r="3"></circle><circle cx="6" cy="18" r="3"></circle><path d="M18 9a9 9 0 0 1-9 9"></path></svg>
                                ${branchName}
                            </span>
                            ${artifact.is_pending ? '' : `<span class="artifact-size">${sizeMb} MB</span>`}
                            
                            <span class="meta-divider">&middot;</span>
                            
                            <span class="meta-time" title="Created at ${dateString} ${timeString}">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: text-bottom; margin-right: 4px;"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                ${dateString} ${timeString}
                            </span>
                        </div>
                    </div>

                    <div class="item-actions">
                        ${actionHtml}
                    </div>
                `;

                listElement.appendChild(item);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', fetchArtifacts);
    </script>
</body>

</html>
